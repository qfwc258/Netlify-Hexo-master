<title>或许是你的操作出错了</title>
<p>当你看到这个页面的时候，表明 Hexo 源码没有经过任何处理就直接发布了，表示你 在 Build command 中没有输入 hexo g 或者在 Publish directory 中没有输入 public。请在 Netlify 你的站点控制面板上方点击 settings ，更改那个设置，再点击上面 deploy ，点击 Trigger deploy 手动构建并再试一次</p>
